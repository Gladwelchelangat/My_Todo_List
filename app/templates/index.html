<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Todo App</title>  
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}">  


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>  
<body class="bg-primary"> 
    
<div  class="container-sm bg-success">

    <br>
    <h1>My Todo List</h1>
    
    <br>
    <div><h3>Add a new item: </h3> 
        <br>
        
        <form  class="container-lg "   action="{{ url_for('add') }}" method="POST">  
            <input type="text" name="todoitem">  
            <input type="submit" value="Add Item" class="button">  
        </form>  
    </div>  


<br>
<br>
</div> 

<div class="container-sm bg-success border border-dark mt-2  ">
    
    <div>  
        <h2>Incomplete Items</h2>  
        <ul>  
            {% for todo in incomplete %}  
            <li style="font-size: 15pt " class=" text-light"  class='mark'>{{ todo.text }} <a   href="{{ url_for('complete', id=todo.id) }}" class="bg-dark text-light">Mark Completed Tasks</a></li>  
            {% endfor %}      
        </ul>  
    <br>
    <br>

    <fieldset>

        <h2>Completed Items</h2>  
        <ul>  
            {% for todo in complete %}  
            <li style="font-size: 30pt">{{ todo.text }}</li>  
            {% endfor %}  
        </ul>  
   
   
     </div> 
    
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>  
</html>
